{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block title_page %}
  <title>Смена пароля</title>
{% endblock title_page %}

{% block content %}
<div class="container" style="margin-top: 5%;">
    <div class="form-section">
        <h2>Смена пароля</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
        <hr>
    </div>    
</div>
{% endblock %}
