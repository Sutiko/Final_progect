{% extends 'main.html' %}
{% block title_page %}
  <title>Смена пароля</title>
{% endblock title_page %}
{% block content %}

<div class=container>
<div class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Успех!</strong> Следуйте ссылке отправленной на Email.
</div>
<form action="{% url 'password_reset' %}" method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="pwd">Если ссылка не пришла, попробуйте еще раз Введите Email:</label>
      <input type="email" required class="form-control" id="pwd" name="email">
    </div>

    <button type="submit" class="btn btn-primary">Отправить</button>
</form>

{% endblock %}
